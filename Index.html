<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Niche Market Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">New Trends</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="new-arrivals">
        <h2>New Arrivals</h2>
        <!-- Add images of new arrivals -->
        <div class="image-gallery">
            <img src="arrival1.jpg" alt="New Arrival 1">
            <img src="arrival2.jpg" alt="New Arrival 2">
            <img src="arrival3.jpg" alt="New Arrival 3">
            <img src="arrival4.jpg" alt="New Arrival 4">
            <img src="arrival5.jpg" alt="New Arrival 5">
            <img src="arrival6.jpg" alt="New Arrival 6">
            <img src="arrival7.jpg" alt="New Arrival 7">
            <img src="arrival8.jpg" alt="New Arrival 8">
            <img src="arrival9.jpg" alt="New Arrival 9">
            <img src="arrival10.jpg" alt="New Arrival 10">
        </div>
    </section>

    <section class="new-trends">
        <h2>New Trends</h2>
        <!-- Add images of new trends -->
        <div class="image-gallery">
            <img src="trend1.jpg" alt="New Trend 1">
            <img src="trend2.jpg" alt="New Trend 2">
            <img src="trend3.jpg" alt="New Trend 3">
            <img src="trend4.jpg" alt="New Trend 4">
            <img src="trend5.jpg" alt="New Trend 5">
            <img src="trend6.jpg" alt="New Trend 6">
            <img src="trend7.jpg" alt="New Trend 7">
            <img src="trend8.jpg" alt="New Trend 8">
            <img src="trend9.jpg" alt="New Trend 9">
            <img src="trend10.jpg" alt="New Trend 10">
        </div>
    </section>

    <section class="about-us">
        <h2>About Us</h2>
        <p>Your description about the store...</p>
        <!-- Contact form -->
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone Number" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Follow us on social media:</p>
        <ul class="social-media">
            <li><a href="https://www.instagram.com/your_niche_market" target="_blank"><img src="instagram.png" alt="Instagram"></a></li>
            <li><a href="https://www.facebook.com/your_niche_market" target="_blank"><img src="facebook.png" alt="Facebook"></a></li>
            <li><a href="https://www.twitter.com/your_niche_market" target="_blank"><img src="twitter.png" alt="Twitter"></a></li>
            <!-- Add more social media icons and links as needed -->
        </ul>
        <p>&copy; 2024 Your Niche Market Store. All rights reserved.</p>
    </footer>

    <script src="Javascript.js">
        // JavaScript code can be added here to handle form submission and other dynamic functionali
    </script>
</body>
</html>
